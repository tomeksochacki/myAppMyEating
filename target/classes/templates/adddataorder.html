<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fasty</title>
    <link rel="stylesheet" href="/adddataorder.css"/>
    <link rel="stylesheet" href="/commons.css"/>
</head>
<body>
<div th:replace="fragments.html :: zal-wyl"></div>
<div th:replace="fragments.html :: title"></div>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">

    <form id="data-order-form" method="post">
        <input type="text" placeholder="Imię" th:field="*{user.name}">
        <input type="text" placeholder="Nazwisko" th:field="*{user.surname}">
        <input type="text" placeholder="Numer telefonu" th:field="*{user.phoneNumber}">
        <input type="text" placeholder="Miejscowość" th:field="*{adres.place}">
        <input type="text" placeholder="Dzielnica" th:field="*{adres.district}">
        <input type="text" placeholder="Ulica" th:field="*{adres.street}">
        <input type="text" placeholder="Numer budynku" th:field="*{adres.numberHouse}">
        <input type="text" placeholder="Numer lokalu" th:field="*{adres.numberLocal}">
        <input type="submit" value="Wyślij">
    </form>
</div>
</body>
</html>
